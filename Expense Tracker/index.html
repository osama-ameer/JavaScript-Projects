<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <!-- balance -->
        <h4>Balance</h4>
        <h1 id="balance">0.0 PKR</h1>


        <!-- income and expense summary -->
        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p class="money plus" id="money-plus">
                    +0.00 PKR
                </p>
            </div>

            <div>
                <h4>Expense</h4>
                <p class="money minus" id="money-minus">
                    -0.00 PKR
                </p>
            </div>
        </div>


        <!-- transaction history -->
        <h3>Transaction History</h3>
        <ul class="list" id="list">
            
        </ul>

        <!-- form to add new transaction -->
        <h3>Add New Transaction</h3>
        <form  class="form" id="form">
            <div class="form-control">
                <label for="description">Description</label>
                <input type="text" placeholder="Description of Transaction" id="description">
            </div>
            <div class="form-control">
                <label for="amount">Transaction Amount <br /> 
                (For income add '+' before amount and for expense add '-' before amount)
                </label>
                <input type="number" placeholder="Transaction Amount" id="amount">
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
