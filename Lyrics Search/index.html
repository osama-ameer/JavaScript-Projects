<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Page Header  -->
    <header>
        <h1>Search Lyrics</h1>
        <!-- Search Form -->
        <form  id="form">
            <input placeholder="Search for song title or artist" type="text" id="search">
            <button>Search</button>
        </form>
    </header>

    <!-- Display search results -->

    <div class="container" id="results">
        <p>Display search results here.</p>
    </div>

    <!-- Navigation section for previous and next buttons -->
    <div class="container centered" id="pagination"></div>
    
    <script src="script.js"></script>
</body>
</html>
