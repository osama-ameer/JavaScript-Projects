<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>

    <div class="container">
        <h1>Random Meal Finder</h1>

        <!-- the search form -->
        <div class="flex">
            <form id="submit" class="flex">
                <input placeholder="Enter meal or keyword for search"  type="text" id="search">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>    
                </button>
            </form>
            <button class="random" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>

        <!-- result heading -->
        <div id="result-heading"></div>


        <!-- container div for all means from api search -->
       <div class="meals" id="meals"></div>

       <!-- to display additional information for a selected meal -->
        <div id="selected-meal">

        </div>
    
    </div>



    <script src="script.js"></script>

    
</body>
</html>
