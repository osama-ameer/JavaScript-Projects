<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Web Speech</h1>
        <!-- Button to display the custom text div -->
        <button class="btn toggle-btn" id="toggle">
            Toggle Custom Text
        </button>
        <div class="custom-text" id="custom-text">
            <!-- X button to close the custom text div -->
            <div class="close" id="close">X</div>
            <h3>Change Voice</h3>
            <!-- Add voices with JavaScript -->
            <select  id="voices"></select>
            <!-- Text input for getting custom text from user -->
            <textarea id="text" placeholder="Please provide custom text for the Web Speech API reader"></textarea>
            <button class="btn" id="read">
                Read Custom Text
            </button>
        </div>
        <!-- this is where js will create html  -->
        <main id="main"></main>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
